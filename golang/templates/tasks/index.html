<div class="page-header">
  <h1>Tasks</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newTasksPath() %>" class="btn btn-primary">Create New Task</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (task) in tasks { %>
      <tr>
      <td>
          <div class="pull-right">
            <a href="<%= taskPath({ task_id: task.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editTaskPath({ task_id: task.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= taskPath({ task_id: task.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
